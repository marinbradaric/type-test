<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeTest</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-3 m-0 border-0 bd-example bg-dark">
    <nav class="navbar navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <div class="navbar-brand">TypeTest</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Settings
            </h3>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <hr class="mt-0" />

              <div
                class="form-check form-switch mt-1 mb-3 d-flex justify-content-center switch-container"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <i class="bi bi-brightness-high switch-icon"></i>
              </div>

              <h4>Words</h4>
              <div
                class="btn-group-vertical"
                role="group"
                aria-label="Vertical radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="vbtn-radio"
                  id="vbtn-radio1"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-light wordCountBtn exclude-theme-toggle"
                  for="vbtn-radio1"
                  id="set-button-1"
                  >10</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="vbtn-radio"
                  id="vbtn-radio2"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-light wordCountBtn exclude-theme-toggle"
                  for="vbtn-radio2"
                  id="set-button-2"
                  >25</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="vbtn-radio"
                  id="vbtn-radio3"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-light wordCountBtn exclude-theme-toggle"
                  for="vbtn-radio3"
                  id="set-button-3"
                  >50</label
                >
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card bg-dark text-light border-0">
            <div class="card-body">
              <div>
                <h1>Type the following text:</h1>
              </div>
              <h4 id="random-text"></h4>
              <div
                class="d-flex justify-content-center align-items-center mt-4"
              >
                <button
                  onclick="resetText()"
                  type="button"
                  class="btn btn-dark btn-lg me-3"
                  id="reset-text"
                >
                  <i class="bi bi-arrow-clockwise bi-2x"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-dark text-light border-0 mt-4">
            <div class="card-body">
              <div>
                <input
                  type="text"
                  class="form-control me-2"
                  placeholder="type here..."
                  aria-label="type"
                  id="user-input"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#statsModal"
      id="modal-button"
      hidden="true"
    ></button>

    <div
      class="modal fade"
      id="statsModal"
      tabindex="-1"
      aria-labelledby="statsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-light" id="statsModalLabel">
              Results
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="closeModal()"
              id="modal-close"
            ></button>
          </div>
          <div class="modal-body text-light">
            <div class="mt-3">
              <h4 id="timer">Time:</h4>
              <h4 id="accuracy">Accuracy:</h4>
              <h4 id="words-per-minute">WPM:</h4>
            </div>
          </div>
          <div class="modal-footer">
            <button
              onclick="resetText()"
              type="button"
              class="btn btn-light"
              data-bs-dismiss="modal"
            >
              <i
                class="bi bi-arrow-clockwise"
                width="30px"
                height="30px"
                id="reset-text-modal"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center text-light fixed-bottom">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a
            class="btn btn-outline-light m-1 border-0"
            target="_blank"
            href="https://www.linkedin.com/in/marin-bradari%C4%87-5b3497274/"
            role="button"
            ><i class="bi bi-linkedin"></i>
          </a>
          <a
            class="btn btn-outline-light btn-floating m-1 border-0"
            target="_blank"
            href="https://www.github.com/marinbradaric"
            role="button"
            ><i class="bi bi-github"></i
          ></a>
        </section>
      </div>
      <div
        class="text-center p-3 exclude-theme-toggle"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2023 Copyright: Marin Bradarić
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
  </body>
</html>
